<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Connect to Vping</title>

	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
	<link rel="stylesheet" href="jsExample.css">
    <script src="jsExample.js"></script>

<body>
 	
 	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Python Launcher</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">About Example</label>
			<div class="login-form">
				<div class="sign-in-htm">

						<input id="htmlButtonPress" type="submit" class="button" value="launch python code">

					<div class="group">
						<input id="interact" type="submit" class="button" value="interact with python code">
					</div>
					<div class="group">
						<input id="exit" type="submit" class="button" value="terminate python code">
					</div>
					<div class="foot-lnk">
						<a href="#forgot">Copyrights by Keybraker Â© 2017</a>
					</div>

				</div>
				<div class="sign-up-htm">

					<label for="user" class="label">
						Just a simple example of how electron can be used as a python GUI.
						<br><br>
						by Keybraker
					</label>
					
				</div>
			</div>
		</div>
	</div>
